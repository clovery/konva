
<!DOCTYPE html>
<html>

<head>
  <!-- USE DEVELOPMENT VERSION -->
  <script src="../dist/konva-dev.js"></script>
  <meta charset="utf-8">
  <title>Konva Select and Transform Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #F0F0F0;
    }
    #container {
      width: 600px;
      border: 1px solid green;
      margin: 30px auto;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script>
    var width = 600;
    var height = 400

    var stage = new Konva.Stage({
      container: 'container',
      width: width,
      height: height
    });

    var layer = new Konva.Layer();
    stage.add(layer);

    var node = new Konva.Rect({
      x: 100,
      y: 100,
      width: 100,
      height: 100,
      fill: 'green',
      name: 'rect',
      rotation: 30,
      draggable: true
    });
    layer.add(node);
    layer.draw();
  </script>

</body>

</html>
